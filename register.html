<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Bakhyt Zharkynbek</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent: #4ecdc4;
            --accent2: #ff6b6b;
            --glass-bg: rgba(30,34,45,0.75);
            --main-bg: #181c24;
            --shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #181c24 0%, #23272f 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .neon-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 8s ease-in-out infinite alternate;
            will-change: transform;
        }
        .neon1 { width: 400px; height: 400px; background: #4ecdc4; top: 10%; left: 5%; animation-delay: 0s;}
        .neon2 { width: 300px; height: 300px; background: #ff6b6b; bottom: 10%; right: 8%; animation-delay: 2s;}
        .neon3 { width: 200px; height: 200px; background: #ffe66d; top: 60%; left: 60%; opacity: 0.3; animation-delay: 4s;}
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-30px) scale(1.08);}
        }
        .register-wrapper {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .register-card {
            background: var(--glass-bg);
            border-radius: 32px;
            box-shadow: var(--shadow), 0 0 0 2px #ff6b6ba0;
            padding: 48px 36px 36px 36px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(18px);
            border: 1.5px solid rgba(255,255,255,0.13);
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
            transition: box-shadow 0.3s;
            will-change: transform, opacity;
        }
        .register-card:hover {
            box-shadow: 0 8px 40px 0 #ff6b6bcc, 0 0 0 2.5px #4ecdc480;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .register-card h2 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 0 2px 12px #23272f80;
            animation: neonText 2s infinite alternate;
        }
        @keyframes neonText {
            0% { text-shadow: 0 0 8px #ff6b6b, 0 2px 12px #23272f80;}
            100% { text-shadow: 0 0 18px #4ecdc4, 0 2px 12px #23272f80;}
        }
        .register-card form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .register-card .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        .register-card .input-group i {
            position: absolute;
            left: 16px;
            color: #ff6b6b;
            font-size: 1.1rem;
            opacity: 0.8;
            transition: color 0.2s;
        }
        .register-card input {
            width: 100%;
            padding: 14px 14px 14px 42px;
            border-radius: 12px;
            border: none;
            background: #23272f;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(31,38,135,0.07);
            border: 1.5px solid transparent;
        }
        .register-card input:focus {
            background: #23272f;
            box-shadow: 0 0 0 2px #ff6b6b;
            border: 1.5px solid #ff6b6b;
        }
        .register-card button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff6b6b 0%, #4ecdc4 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px 0 #ff6b6b40;
            letter-spacing: 1px;
        }
        .register-card button:hover {
            background: linear-gradient(90deg, #4ecdc4 0%, #ff6b6b 100%);
            color: #181c24;
            transform: translateY(-2px) scale(1.03);
        }
        .register-card .login-link {
            margin-top: 18px;
            color: #ffe66d;
            font-size: 0.98rem;
            letter-spacing: 0.5px;
        }
        .register-card .login-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .register-card .login-link a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }
        .register-card .socials {
            margin-top: 28px;
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .register-card .socials a {
            color: #ff6b6b;
            font-size: 1.5rem;
            transition: color 0.2s, transform 0.2s;
        }
        .register-card .socials a:hover {
            color: #4ecdc4;
            transform: scale(1.18) rotate(7deg);
        }
        @media (max-width: 500px) {
            .register-card { padding: 32px 8px 24px 8px; }
            .register-card h2 { font-size: 1.4rem; }
        }
        /* Добавим стили для сообщений об ошибках */
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: left;
            padding-left: 5px;
        }
        
        .input-error {
            border: 1.5px solid #ff6b6b !important;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="neon-bg">
        <div class="neon-circle neon1"></div>
        <div class="neon-circle neon2"></div>
        <div class="neon-circle neon3"></div>
    </div>
    <div class="register-wrapper">
        <div class="register-card">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    <div class="error-message" id="fullname-error">Please enter your full name</div>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="email">
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>
                <div class="input-group">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
                    <div class="error-message" id="username-error">Please enter a username (3-20 characters)</div>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
                    <div class="error-message" id="password-error">Password must be at least 6 characters</div>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                    <div class="error-message" id="confirmPassword-error">Passwords don't match</div>
                </div>
                <div class="error-message" id="register-error" style="text-align: center; margin-top: 10px;"></div>
                <button type="submit" id="register-button">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
            <div class="socials">
                <a href="mailto:zharqynbekov.b@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
                <a href="https://www.instagram.com/bakhyzh?igsh=Z2s5dGZobXo1M2Z0&utm_source=qr" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://t.me/bakhyzh" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            resetErrors();
            
            // Get form data
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate inputs
            let hasErrors = false;
            
            if (!fullname) {
                showError('fullname', 'Full name is required');
                hasErrors = true;
            }
            
            if (!email || !isValidEmail(email)) {
                showError('email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (!username || username.length < 3 || username.length > 20) {
                showError('username', 'Username must be between 3-20 characters');
                hasErrors = true;
            }
            
            if (!password || password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                hasErrors = true;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords don\'t match');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Disable button to prevent multiple submissions
            const registerButton = document.getElementById('register-button');
            registerButton.disabled = true;
            registerButton.innerHTML = 'Registering...';
            
            // Get form data
            const formData = new FormData();
            formData.append('fullname', fullname);
            formData.append('email', email);
            formData.append('username', username);
            formData.append('password', password);
            formData.append('confirmPassword', confirmPassword);
            
            // Send AJAX request
            fetch('debug_register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Re-enable button
                registerButton.disabled = false;
                registerButton.innerHTML = 'Register';
                
                if (data.status === 'success') {
                    // Successful registration
                    alert(data.message);
                    window.location.href = data.redirect;
                } else {
                    // Show error message
                    const registerError = document.getElementById('register-error');
                    registerError.textContent = data.message;
                    registerError.style.display = 'block';
                    
                    // If user already exists, offer to redirect to login
                    if (data.login_instead) {
                        if (confirm('Account already exists. Would you like to login instead?')) {
                            window.location.href = 'login.html';
                        }
                    }
                }
            })
            .catch(error => {
                // Re-enable button
                registerButton.disabled = false;
                registerButton.innerHTML = 'Register';
                
                // Show error message
                const registerError = document.getElementById('register-error');
                registerError.textContent = 'An error occurred. Please try again.';
                registerError.style.display = 'block';
                console.error('Error:', error);
            });
        });
        
        // Function to validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Function to show error message
        function showError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + '-error');
            
            input.classList.add('input-error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        // Function to reset all errors
        function resetErrors() {
            const inputs = document.querySelectorAll('input');
            const errors = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => {
                input.classList.remove('input-error');
            });
            
            errors.forEach(error => {
                error.style.display = 'none';
            });
        }
        
        // Add event listeners to remove error styling when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('input-error');
                document.getElementById(this.id + '-error').style.display = 'none';
                document.getElementById('register-error').style.display = 'none';
            });
        });

        // Lazy load images
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('img');
            
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            image.src = image.dataset.src;
                            imageObserver.unobserve(image);
                        }
                    });
                });
                
                images.forEach(img => {
                    if (img.src) {
                        img.dataset.src = img.src;
                        img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"; // tiny placeholder
                        imageObserver.observe(img);
                    }
                });
            }
        });

        // Add passive event listeners for smooth scrolling
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
        document.addEventListener('wheel', function() {}, {passive: true});
    </script>
</body>
</html>
